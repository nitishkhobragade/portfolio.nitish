<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
   <div id="main-wrapper">
        <div class="head-container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="img/userAsset/NavLogo.png" alt="logo">
                    <div class="logo-text">itish Khobragade</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>

            </div>

            <div class="hero-section">

                <div class="faded-text">Nitish Kumar</div>
    
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! Nitish Khobragade</div>
    
                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
    
                    <div class="hero-section-desc">
                        I'm a software developer and here is my portfolio website. Here you'll learn about my journey as a software developer.
                    </div>
    
                    <div class="stylish-btn" id="btn">Hire Me</div>
    
                </div>
    
                <div class="hero-section-right">
    
                    <div class="absolute icons icon-dots">
                        <img src="./img/userAsset/dots.png" alt="dots icon">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./img/userAsset/cube.png" alt="cube icon">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./img/userAsset/circle.png" alt="circle icon">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="./img/userAsset/zigzags.png" alt="zigzag icon">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./img/userAsset/plus.png" alt="plus icon">
                    </div>
                    <div class="user-image">
                        <img src="./img/userAsset/nitish1.png" alt="user image" height="280px">
                    </div>
    
                </div>
    
            </div>

        </div>

        <div class="project-section">
             <h2 class="page-header">Projects</h2>

             <div class="project-container">
                <div class="project-card" id="project1">
                    <div class="project-number">01</div>
                    <div class="project-content">
                        <div class="project-skills-container">
                            <img src="./img/stack/HTML.png" alt="" class="project-skill">
                            <img src="./img/stack/CSS.png" alt="" class="project-skill">
                            <img src="./img/stack/Javascript.svg" alt="" class="project-skill">
                            <img src="./img/stack/Git.svg" alt="" class="project-skill">
                            <img src="./img/stack/Github.svg" alt="" class="project-skill">
                            <img src="./img/stack/Bootstrap.svg" alt="" class="project-skill">
                            <img src="./img/stack/php-icon.svg" alt="" class="project-skill">
                            <img src="./img/stack/mysql-official.svg" alt="" class="project-skill">
                        </div>
                        <h2 class="project-heading">HMS</h2>
                        <div class="project-subheading">Its a project of management of a hospital</div>
                        <div class="btn-group">
                            <button class="stylish-btn btn-project">Read More</button>
                            <a href="">
                                <i title="GithubLink" class="fa-brands fa-github icon"></i>
                            </a>
                            <a href="">
                                <i title="Live Link" class="fa-solid fa-link icon"></i>
                            </a>
                        </div>

                    </div>

                </div>

             </div>

        </div>


   </div> 
</body>
</html>
